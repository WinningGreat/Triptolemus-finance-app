<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="modals.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="Assets/jquery-3.4.1.min.js"></script>
        <script src="https://kit.fontawesome.com/2625e506de.js"></script>
        
    </head>
    
    <body>
        <section id="main-body">
         <button class="btn btn-sm container" id="showbutton">Show</button>
            <div class="container" id="modal-container">
                <div id="modal-body">
                    <div id="modal-top">
                        <h4 id="add-expenses"><strong>Add Expense</strong></h4>
                        <span id="delete"><i class="far fa-window-close"></i></span>
                    </div>
                    <form id="modal-form">
                        <div class="form-group">
                            <label for="desc">Item description</label>
                            <input class="form-control" type="text" placeholder="Enter item description" id="desc">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option>-</option>
                                <option>Airtime & data</option>
                                <option>Beauty</option>
                                <option>Cable Tv</option>
                                <option>Celebrations</option>
                                <option>Chilling</option>
                                <option>clothing</option>
                                <option>Fees</option>
                                <option>Food</option>
                                <option>Debt repayment</option>
                                <option>Emergencies</option>
                                <option>Miscellaneous</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <label for="amt">Amount</label>
                        <input class="form-control" type="text" placeholder="Enter item description" id="amt">
                        </div>
                        <button class="btn btn-lg">Record Expense</button>
                    </form>
                </div>
            </div>

        </section>
        <script type="text/javascript" src="modals.js"></script>
    </body>
</html>
